syntax = "proto3";

import "proto/metatable/shared.proto";

package metatable;

// 规则实体
message RuleEntity
{
    string field = 1;   // 字段
    string text = 2;    // 显示名
    string element = 3; // 原始文本中的标签
}

// 构建器实体
message BuilderEntity
{
    string source = 1;            // 来源名
    repeated RuleEntity rule = 2; // 规则列表
}

// 结构实体
message SchemaEntity
{
    string uuid = 1;                    // 唯一识别码
    string name = 2;                    // 结构名称
    repeated BuilderEntity builder = 3; // 构建器列表
}

// 来源
service Schema
{
    // 导入YAML
    rpc ImportYaml(ImportYamlRequest) returns (BlankResponse) {}
    // 列举
    rpc List(ListRequest) returns (SchemaListResponse) {}
    // 删除
    rpc Delete(DeleteRequest) returns (BlankResponse) {}
}

message SchemaListResponse
{
    Status status = 1;                // 状态
    int64 total = 2;                  // 实体总数
    repeated SchemaEntity entity = 3; // 实体列表
}
